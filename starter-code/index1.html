<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising shop</h1>

  <div class="product-wrap">
    <div class="product-name">
      <span class="product-name-class">IronBubble-head</span>
    </div>
    <div class="unit-cost">
      <!-- <span id="unit-cost-id">$25.00</span> -->
      $<span class="unit-cost-class">25.00</span>
    </div>
    <div class="unit-number">
      <label>QTY</label>
      <input type="number" class="unit-number-class"/>
    </div>
    <!-- Need to define the variable totalPrice -->
    <div class="total-price">
        $<span class="total-price-class">0.00</span>
      </div>
    <div class="btn btn-delete">
      Delete
      </div>
    </div>

  <div class="product-wrap">
    <div class="product-name">
      <span class="product-name-class">IronShirt</span>
    </div>
    <div class="unit-cost">
      <!-- <span id="unit-cost-id">$25.00</span> -->
      $<span class="unit-cost-class">15.00</span>
    </div>
    <div class="unit-number">
      <label>QTY</label>
      <input type="number" class="unit-number-class"/>
    </div>
    <!-- Need to define the variable totalPrice -->
    <div class="total-price">
        $<span class="total-price-class">0.00</span>
      </div>
    <div class="btn btn-delete">
      Delete
      </div>
    </div>
    
    <div class="container-success">
    <div class="btn btn-success" id="calc-prices-button">
      Calculate Prices
      </div>
    </div>
    
    <h2>Total price: <span  id="total-price-all-products">$0</span> </h2>

</body>

</html>
